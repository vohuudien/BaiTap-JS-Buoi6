    <!-- Bootstrap CSS v5.0.2 -->

    <div class="container mt-5">

        <label for="" id="bai1"

      <div class="row">

      </div>

    </div>
    <div class="container">
      <label id="bai2" class="form-label">Bài Tập 2: Tính tổng S(n) = x + x^2 + x^3 + ... + x^n</label
    >
    <div class="row">
      <div class="col-sm-6">
        <input type="text" id="numX" class="form-control" placeholder="Nhập vào số X" />

      </div>
      <div class="col-sm-6">
        <input type="text" id="numN" class="form-control" placeholder="Nhập vào số n" />

      </div>
      <button type="button" class="btn btn-primary my-3 " onclick="baiTap2()">

      </button>
      
      <div id="ketQua" class=""></div>
      </div>
    </div>

    <!-- BÀi 3 -->
    <div class="container">
      <label id="bai3" class="form-label">Bài Tập 3: Tính giai thừa 1*2*...n</label>
      <div class="row">
        <div class="col-sm-6">
        <input type="text" id="numNBai3" class="form-control" placeholder="Nhập vào số n" />

      </div>
      
     
      </div>
      <button type="button" class="btn btn-primary my-3 " onclick="baiTap3()">
        Nhấn dô em em cho anh đáp án
      </button>
      
      <div id="ketQuaBai3" class=""></div>
      </div>
    </div>
    <!-- BÀi 4 -->
    <div class="container mt-5" id="bai4 ">
      <label class="form-label">Bài Tập 5 : Click vào button sẽ in ra 10 thẻ div.
        Nếu div nào vị trí chẵn thì background màu đỏ và lẻ thì
        background màu xanh.</label>
      <div id="xxx" class="p-3"  style="background-color:pink ;height: 50px;">
        
      </div>
      <button class="btn btn-success mt-4" onclick="baiTap4()">
        Đáp án
      </button>
    </div>
   
    <!-- Bootstrap JavaScript Libraries -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
